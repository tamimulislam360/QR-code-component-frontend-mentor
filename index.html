<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- google fonts : Outfilt -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>QR code component</title>
  </head>
  <body>
    <!-- QR code component -->
    <main class="card">
      <div class="qr-box">
        <img
          src="./images/image-qr-code.png"
          alt="Qr code from frontendmentor.io"
        />
      </div>
      <div class="content">
        <h2>Improve your fontend skills by building projects.</h2>
        <p>
          Scan the QR Code to visit to frontendmentor and take your coding
          skills to next level.
        </p>
      </div>
    </main>

    <!-- attribution -->
    <footer class="attribution">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://linkedin.com/in/tamimulislam360" target="_blank"
          >Tamimul Islam</a
        >.
      </p>
    </footer>
  </body>
</html>
